<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Set Code</title>
<style>
body{font-family:sans-serif;display:flex;flex-direction:column;align-items:center;padding:30px;background:#ffe6f0;}
input, button{padding:10px;margin:5px;border-radius:10px;border:1px solid #ff6fa3;}
button{background:#ff6fa3;color:white;border:none;cursor:pointer;}
</style>
</head>
<body>
<h2>Set Secret Code ðŸ’«</h2>
<form method="POST">
  {% csrf_token %}
  <input name="new_code" placeholder="Enter new code..." required>
  <button type="submit">Set Code</button>
</form>

{% if message %}
<p style="color:green;">{{ message }}</p>
{% endif %}

{% if latest_code %}
<p>Current code: <strong>{{ latest_code.code }}</strong></p>
{% endif %}
</body>
</html>
